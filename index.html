<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: hsl(210, 100%, 50%);
            --secondary-color: hsl(210, 40%, 96.1%);
            --background-color: hsl(210, 40%, 98%);
            --text-color: hsl(222.2, 47.4%, 11.2%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: hsl(210, 100%, 50%);
                --secondary-color: hsl(217.2, 32.6%, 17.5%);
                --background-color: hsl(240, 10%, 3.9%);
                --text-color: hsl(210, 40%, 98%);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: var(--logo-filter, none);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            width: 75%;
            height: 100%;
            background: var(--primary-color);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }

        .contact {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
