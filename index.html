<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COBEE - Site en construction</title>
    <link rel="icon" type="image/png" href="assets/Logo_white.png" />
    <style>
      :root {
        --primary-color: #1A9EFF;
        --secondary-color: #00D3B0;
        --background-color: #1e293b;
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        margin: 0 auto;
      }

      .logo {
        width: 250px;
        height: auto;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #94a3b8;
      }

      .construction-icon {
        font-size: 4rem;
        margin-bottom: 2rem;
        color: var(--secondary-color);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #334155;
        border-radius: 4px;
        margin: 2rem 0;
        overflow: hidden;
      }

      .progress {
        width: 75%;
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 75%; }
        100% { width: 0%; }
      }

      .contact {
        margin-top: 2rem;
        font-size: 1rem;
        color: #94a3b8;
      }

      .contact a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact a:hover {
        color: var(--secondary-color);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .logo {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/Logo_white.png" alt="COBEE Logo" class="logo" id="logo">
      <div class="construction-icon">üöß</div>
      <h1>Site en Construction</h1>
      <p>Notre √©quipe travaille actuellement sur une nouvelle version de notre plateforme. Nous serons bient√¥t de retour avec une exp√©rience am√©lior√©e.</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="contact">Pour toute question, n'h√©sitez pas √† nous contacter √† <a href="mailto:contact@cobee.fr">contact@cobee.fr</a></p>
    </div>

    <script>
      // Fonction pour d√©tecter le th√®me du syst√®me
      function updateLogo() {
        const logo = document.getElementById('logo');
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          logo.src = 'assets/Logo_white.png';
        } else {
          logo.src = 'assets/Logo_black.png';
        }
      }

      // Mettre √† jour le logo au chargement
      updateLogo();

      // √âcouter les changements de th√®me
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateLogo);
    </script>
  </body>
</html>
